<!DOCTYPE html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-container">
        <div id="header-image-container">
            <img id="header-image" src="./images/logo1.png">
        </div>
        <div id="search-container">
            <input id="searchbar" type="text" placeholder="Search products">
            <button id="search-button"><img src="./images/icons8-search-30.svg"></button>
        </div>
        <div id="cart-container">
            <button id="cart-button"><img src="./images/shopping-bag.png"></button>
            <div class="cart-dropdown-content">
              <p>lll</p>
            </div>
        </div>
    </div>
    <div id="navbar">
        <div class="nav-dropdown-container">
            <button class="nav-button">Face</button>
            <div class="nav-dropdown-content">
              <button class="category-selector">Foundation</button>
              <button id="concealer">Concealer</button>
              <button id="concealer">Contour</button>
              <button id="bronzer">Bronzer</button>
              <button id="highlighter">Highlighter</button>
              <button id="blush">Blush</button>
            </div>
        </div>
        <div class="nav-dropdown-container">
            <button class="nav-button">Lips</button>
            <div class="nav-dropdown-content">
                <button id="lipstick">Lipstick</button>
                <button id="lip-liner">Lip Liner</button>
                <button id="lip-liner">Lip Gloss</button>
                <button id="lip-liner">Lip Stain</button>
            </div>
        </div>
        <div class="nav-dropdown-container">
            <button class="nav-button">Eyes</button>
            <div class="nav-dropdown-content">
                <button id="eyebrow">Eyebrow</button>
                <button id="eyeliner">Eyeliner</button>
                <button id="eyeshadow">Eyeshadow</button>
                <button id="mascara">Mascara</button>
            </div>
        </div>
        <div class="nav-dropdown-container">
            <button class="nav-button">Nails</button>
            <div class="nav-dropdown-content">
                <button id="nail-polish">Nail Polish</button>
            </div>
        </div>
        
    </div>
    <div id="title-strip"><h1>Lipstick</h1></div>
    <div id="content">
        <div id="filter-container">
            <div class="filter">
                <h2>Brand</h2>
                <input type="checkbox" name="c1" value="Ilia Beauty">
                <label for="c1">Ilia Beauty</label>
            </div>
            <div class="filter">
                <h2>Values</h2>
                <input type="checkbox" name="c1" value="vegan">
                <label for="c1">Vegan</label>
            </div>
            <div class="filter">
                <h2>Colour</h2>
                <input type="checkbox" name="c1" value="red">
                <label for="c1">
                    <svg height="10" width="10">
                        <circle cx="5" cy="5" r="5" fill="red" />
                    </svg>
                    Red
                </label>
            </div>
            <div class="filter">
                <h2>Price</h2>
                <form id="price-input-form">
                    <input type="number" id="min" placeholder="Min">
                    -
                    <input type="number" id="max" placeholder="Max">
                </form>
            </div>
        </div>
        <div id="product-container">
            <div class="product-card">
                <img class="product-image" src="./images/lipstick.png">
                <span class="product-brand">NARS</span>
                <span class="product-name">Chunky Dunk</span>
                <span class="product-price">$420.69</span>
                <button class="add-to-cart-button">ADD TO CART</button>
            </div>
        </div>
    </div>
    <script src="./src/scripts.js"></script>
</body>
