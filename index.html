<!DOCTYPE html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="top-strip"><div>FREE SHIPPING ON ORDERS OVER $50</div></div>
    <div id="header-container">
        <div id="header-image-container">
            <img id="header-image" src="./images/logo1.png">
        </div>
        <div id="search-container">
            <input id="searchbar" type="text" placeholder="Search products">
            <button id="search-button" class="not-done"><img src="./images/icons8-search-30.svg"></button>
        </div>
        <div id="cart-container">
            <div class="dropdown-container">
                <button class="icon-button" id="cart-button"><img src="./images/shopping-bag.png"></button>
                <div class="dropdown-content cart-dropdown-content">
                    <div id="cart-info">
                        <h2 id="cart-item-count">Items: </h2>
                        <h2 id="cart-subtotal">Subtotal: </h2>
                    </div>
                    <div id="cart-items-container">
                        <div class="cart-item">
                            <div class="cart-item-image">
                                <img src="./images/cosmetics.png">
                            </div>
                            <div class="cart-item-description">
                                <h1>Brand</h1>
                                <p>Name</p>
                            </div>
                            <div class="cart-item-quantity">
                                <input type="number" class="item-quantity-input">
                            </div>
                            <div class="cart-item-price">
                                <p>$3.50</p>
                            </div>
                            <div class="cart-item-delete">
                                <button class="icon-button"><img src="./images/close.png"></button>
                            </div>
                        </div>
                    </div>
                    <button id="checkout-button">PROCEED TO BAG 
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="navbar">
        <div class="dropdown-container">
            <button class="nav-button" value="face">Face</button>
            <div class="dropdown-content nav-dropdown-content">
              <button class="category-selector" value="foundation">Foundation</button>
              <button class="category-selector" value="concealer">Concealer</button>
              <button class="category-selector" value="contour">Contour</button>
              <button class="category-selector" value="bronzer">Bronzer</button>
              <button class="category-selector" value="highlighter">Highlighter</button>
              <button class="category-selector" value="blush">Blush</button>
            </div>
        </div>
        <div class="dropdown-container">
            <button class="nav-button" value="lips">Lips</button>
            <div class="dropdown-content nav-dropdown-content">
                <button class="category-selector" value="lipstick">Lipstick</button>
                <button class="category-selector" value="lip_liner">Lip Liner</button>
                <button class="category-selector" value="lip_gloss">Lip Gloss</button>
                <button class="category-selector" value="lip_stain">Lip Stain</button>
            </div>
        </div>
        <div class="dropdown-container">
            <button class="nav-button" value="eyes">Eyes</button>
            <div class="dropdown-content nav-dropdown-content">
                <button class="category-selector" value="eyeshadow">Eyeshadow</button>
                <button class="category-selector" value="eyeliner">Eyeliner</button>
                <button class="category-selector" value="mascara">Mascara</button>
                <button class="category-selector" value="eyebrow">Eyebrow</button>
            </div>
        </div>
        <div class="dropdown-container">
            <button class="nav-button" value="nails">Nails</button>
            <div class="dropdown-content nav-dropdown-content">
                <button class="category-selector" value="nail_polish">Nail Polish</button>
            </div>
        </div>
        
    </div>
    <div id="title-strip"><h1>Lipstick</h1></div>
    <div id="content">
        <div id="filter-container">
            <h1>Filter By</h1>
            <div class="filter">
                <h2>Brand</h2>
                <div class="filter-checkbox-container" id="brand-filter">
                </div>
            </div>
            <div class="filter">
                <h2>Tags</h2>
                <div class="filter-checkbox-container" id="tag-filter">
                </div>
            </div>
            <div class="filter">
                <h2>Colour</h2>
                <div class="filter-checkbox-container" id="colour-filter">
                    <input type="checkbox" name="c1" value="red">
                    <label for="c1">
                        <svg height="10" width="10">
                            <circle cx="5" cy="5" r="5" fill="red" />
                        </svg>
                        Red
                    </label>
                </div>
            </div>
            <div class="filter last-filter">
                <h2>Price</h2>
                <div class="filter-checkbox-container" id="price-filter">
                </div>
            </div>
        </div>
        <div id="product-container">
            <div class="product-card">
                <img class="product-image" src="./images/lipstick.png">
                <span class="product-brand">NARS</span>
                <span class="product-name">Chunky Dunk</span>
                <span class="product-price">$420.69</span>
                <div class="dropdown-bag-container">
                    <select id="colour-select">

                    </select>
                    <button class="add-to-cart-button">ADD TO CART</button>
                </div>
            </div>
        </div>
        <div id="product-detail-overlay">
            <div id="back-strip">Back</div>
            <div id="product-details">
                <div id="product-image"><img src="./images/cosmetics.png"></div>
                <div id="product-info">
                    <h2 id="brand">Brand</h2>
                    <h1 id="name">Name</h1>
                    <div id="rating"><img src="./images/5stars.png"></div>
                    <div id="price">price</div>
                    <div id="selected-shade"></div>
                    <div id="shades-container">
                        <h3>Shade: <span id="shade-name">Hee</span></h3>
                        <div id="shades"></div>
                    </div>
                    <div id="add-to-cart-container">
                        <label for="quantity-input">QTY:</label>
                        <input id="quantity-input" type="number" value="1" name="quantity-input">
                        <button class="add-to-cart-button not-done">ADD TO BAG</button>
                    </div>
                    <div id="description-container">
                        <h1>Details</h1>
                        <p id="description">nvbjfdivn</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./src/scripts.js"></script>
</body>
